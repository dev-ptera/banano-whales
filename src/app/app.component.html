<div class="page-container">
    <div class="header-container mat-elevation-z0" responsive>
        <div class="title" [class.mat-display-3]="!vp.sm" [class.mat-display-2]="vp.sm">
            <img class="banano-logo" responsive src="assets/bananologo.svg" /> Whales
        </div>
        <div class="subtitle" responsive [class.mat-h1]="!vp.sm" [class.mat-h4]="vp.sm">
            the Largest Apes in the Jungle
        </div>
        <a href="https://github.com/dev-ptera" target="_blank">
            <img class="github-icon" src="assets/github-logo.svg" />
        </a>
    </div>

    <div *ngIf="error" style="margin: 72px 32px">
        <pxb-empty-state title="Oof, this is an error">
            <div pxb-description>
                We ran into a problem fishing for whales. Please check again later. <br />
                If this has been an ongoing issue, please contact <strong>dev.ptera@gmail.com</strong>.
            </div>
            <mat-icon pxb-empty-icon>sentiment_very_dissatisfied</mat-icon>
        </pxb-empty-state>
    </div>

    <div class="body-container"
        *ngIf="!loading && !error"
        style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center"
    >
        <div
            class="monkey-wrapper"
            style="display: flex; flex-wrap: wrap; justify-content: center; align-items: end; max-width: 2400px"
        >
            <app-monkey
                *ngFor="let whale of whales; let i = index;"
                [address]="whale.address"
                [ban]="whale.amount"
                [alias]="getAlias(whale.address)"
                [rank]='i+1'
            ></app-monkey>
        </div>
    </div>
</div>

<div style="text-align: center; margin: 8px 0px;">Powered by YellowSpyglass & <a style="color: green" href='https://monkey.banano.cc/documentation' target='_blank'>MonKey</a> APIs</div>
